# Google Cloud Build configuration for automatic deployment
# This file enables CI/CD when connected to Cloud Build

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/alphabridge-calendar:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/alphabridge-calendar:latest'
      - '.'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/alphabridge-calendar:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/alphabridge-calendar:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'alphabridge-calendar'
      - '--image'
      - 'gcr.io/$PROJECT_ID/alphabridge-calendar:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'

images:
  - 'gcr.io/$PROJECT_ID/alphabridge-calendar:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/alphabridge-calendar:latest'

options:
  logging: CLOUD_LOGGING_ONLY
