# Google Cloud Build configuration for automatic deployment
# This file enables CI/CD when connected to Cloud Build

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/alphabridge-calendar:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/alphabridge-calendar:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_BASE_URL=$_NEXT_PUBLIC_API_BASE_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_BASE_URL_API=$_NEXT_PUBLIC_API_BASE_URL_API'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_AUTH_URL=$_NEXT_PUBLIC_API_AUTH_URL'
      - '.'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/alphabridge-calendar:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/alphabridge-calendar:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'alphabridge-calendar'
      - '--image'
      - 'gcr.io/$PROJECT_ID/alphabridge-calendar:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'

images:
  - 'gcr.io/$PROJECT_ID/alphabridge-calendar:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/alphabridge-calendar:latest'

options:
  logging: CLOUD_LOGGING_ONLY

# Example: trigger with substitutions to set client build-time env vars
# gcloud builds submit --config=cloudbuild.yaml --substitutions=_NEXT_PUBLIC_API_BASE_URL="https://api.example.com",_NEXT_PUBLIC_API_BASE_URL_API="https://api.example.com/api",_NEXT_PUBLIC_API_AUTH_URL="https://api.example.com/auth"
